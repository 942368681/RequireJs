<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Require Demo 1</title>
</head>

<body>
   <div>
      <h1>Require Demo 1 -- usage of Require()</h1>
      <button id="contentBtn">Click me</button>
      <p id="messagebox"></p>
   </div>
   <!--
      data-main属性的作用是，指定网页程序的主模块
      require.js会在加载完成以后通过回调方法去加载这个data-main里面的js文件，所以这个js文件被加载的时候，RequireJS已经加载执行完毕
   -->
   <script data-main="js/script/main" src="js/lib/require.js" type="text/javascript"></script>

   <!--
      以下是相对路径的规则:

         1.如果\<script\>标签引入require.js时没有指定data-main属性，则以引入该js的html文件所在的路径为根路径。

         2.如果有指定data-main属性，也就是有指定入口文件，则以入口文件所在的路径为根路径。在本例子中也就是main.js所在的script文件夹就是根路径，这也是为什么配置jQuery的时候需要返回上层目录再进入lib目录才能找到jQuery文件。

         3.如果再require.config()中有配置baseUrl，则以baseUrl的路径为根路径。
         以上三条优先级逐级提升，如果有重叠，后面的根路径覆盖前面的根路径。
   -->
</body>

</html>
